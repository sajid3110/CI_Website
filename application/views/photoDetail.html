<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
<link href="Site/style/animate.css" rel="stylesheet" />
<link href="Site/style/default.css" rel="stylesheet">
<link href="Site/style/weddingpage.css" rel="stylesheet">
<link href="Site/style/weddingprofile.css" rel="stylesheet">
<section id="weddingprofsection"style="background-image:url('Site/images/banner.jpg');background-repeat:repeat; background-size:	cover;
background-position:top left,center 0;background-attachment:fixed,fixed;" ng-init="getData('PhotoDetailData')" style="
	width: 100%;
	 min-height:100vh;
	position: relative;
padding-bottom: 10%;">
    <div id="wedimg">
        <img alt="" src="{{ data.photodetail_data[0].master_pic }}" class="img-responsive" id="randomimg">
        <h1 id="wedname">{{ data.photodetail_data[0].album_name }}</h1>
    </div>
    <div id="story" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="story-content ">
                    <p>
                            {{ data.photodetail_data[0].album_comment }}
                    </p>
                </div>
                <div class="wthree_title_agile">
                    <p id="heartunderline">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="image-gallery">
                    <div ng-repeat="d in data.photodetail_data" class="col-sm-12">
                        <img alt="" src="{{ d.path }}" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<a href="#weddingprofsection" class="back-to-top wow shake " data-wow-delay="0.4s"><i class="fa  fa-chevron-up"></i></a>
<script src="Site/js/custom.js"></script>
