<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
<link href="Site/style/animate.css" rel="stylesheet" />
<link href="Site/style/default.css" rel="stylesheet">
<link href="Site/style/rentals.css" rel="stylesheet">
<link href="Site/style/rental-mobile.css" rel="stylesheet">
<section id="rentalssection" style="background-image:url('Site/images/bg.jpg');background-repeat:repeat; background-size:	cover;
background-position:top left,center 0;background-attachment:fixed,fixed;" ng-init="getData('RentalData')">
    <div id="header">
        <header>
            <h1>Rental's</h1>
            <i class="fa fa-2x fa-angle-down cticon"></i>
        </header>
    </div>
    <article ng-repeat="d in data.rental_data" id="first" class="container box style1 right rental-container" style="    background-image:url('Site/images/bg5.jpg');background-repeat:repeat;
        background-position:top left,center 0;background-attachment:fixed,fixed;">
        <a href="#" class="image fit">
            <img src="{{ d.path }}" alt="" />
        </a>
        <div class="inner">
            <header>
                <h2>{{ d.name  }}</h2>
            </header>
            <hr>
            <p>{{ d.description }}</p>
        </div>
    </article>
</section>
<a href="#rentalssection" class="back-to-top wow shake " data-wow-delay="0.4s">
    <i class="fa  fa-chevron-up"></i>
</a>
<script src="Site/js/custom.js"></script>
