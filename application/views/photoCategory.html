<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
<link href="Site/style/animate.css" rel="stylesheet" />
<link href="Site/style/default.css" rel="stylesheet">
<link href="Site/style/photocat.css" rel="stylesheet">
<div id="page-top" data-spy="scroll" data-target=".navbar-custom" class="catp" ng-init="getData('PhotoCategoryData')">
    <section id="works" class=" section-padding" style="background-image:url('Site/images/bg.jpg');background-repeat:repeat; background-size:	cover;
    background-position:top left,center 0;background-attachment:fixed,fixed;">
        <div class="text-center" id="textheader">
            <h2>What We Capture</h2>
            <i class="fa fa-2x fa-angle-down cticon"></i>
        </div>
        <div id="categorygalley">
            <div class="container-fluid">
                <div ng-repeat="d in data.photocategory_data" class=" col-md-6 col-sm-6 clearfix grid">
                    <a ng-click="" href="PhotoAlbum/{{ d.category_id }}">
                            <!-- storeData(d.category_id) -->
                        <figure class="effect-oscar  wowload fadeIn">
                            <img src="{{ d.path }}" alt="img01" />
                            <figcaption>
                                <h4>{{ d.name | uppercase }}</h4>
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
        <a href="#works" class="back-to-top wow shake " data-wow-delay="0.4s">
            <i class="fa fa-chevron-up"></i>
        </a>

    </section>
</div>

<script src="Site/js/custom.js"></script>
